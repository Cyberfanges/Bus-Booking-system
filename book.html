<!DOCTYPE html>
<html>
    <head>
        <title>Bus booking - Travel and Tour</title>
        <link rel="stylesheet" href="book.css">
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">Travel</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="main.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="mailto:someone@example.com/">CONTACT</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="Type top text">
                    <a href="#"> <button class="btn">Search</button></a>
                </div>
            </div>
            <div class="content">
                <h1>BOOK BUS TICKETS </h1>
            <div class="form">
                <form>
                    <h2>HAPPY JOURNEY</h2><br><br>
                <label>Username:   </label>
                <input class="text" type="text" id="username" name="userName" ><br><br>
                <label for="from">From:</label>
                <select required class="from" name='pickup'>
                <option value="">Select a location...</option>
                <option value="guntur">Guntur</option>
                <option value="srikakulam">Srikakulam</option>
                <option value="ballari">Ballari</option>
                <option value="tuni">Tuni</option>
                <option value="kong">godzilla</option>
                </select>
                <label for="to">To:</label>
                <select required class="to" name="destination">
                <option value="">Select a location...</option>
                <option value="banglore">Banglore</option>
                <option value="tekali">Tekali</option>
                <option value="sirisila">Sirisila</option>
                <option value="bunga">Bunga</option>
                <option value="godzilla">Godzilla</option>
                </select><br><br>
                <label for="quantity">Seatno:</label>
                <input  class="sn" type="number" id="quantity" min="1" max="100" name="seatNo"><br><br>
                <label>Phone no:</label>
                <input class="tel" type="tel" id="phone" pattern="[6789][0-9]{9}" placeholder="Enter 10 digit number" name="phoneNo"><br><br>
                <label for="departure">Travel Date:</label>
                <input type="date" data-date-split-input="true"  class="departure" id="deparure" placeholder="Select date..." required="" name="pickupDate"/>
               <label for="appt">Time:</label>
                <input  class="time" type="time" id="appt" name="pickup_time"><br><br>
                <button type="submit" id="form-submit" class="btns" name="submit">Order Ticket Now</button>
            </form>
        </div> 
    </div>
</body>                           
</html>
